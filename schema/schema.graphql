module.exports =
    `
    type Query {
        info: String!
        feed(
            filter: String
            skip: Int
            first: Int
            orderBy: LinkOrderBy
        ): Feed!
    }

    type Mutation {
        post(
            url: String!
            description: String!
            ): Link!
        signUp(
            name: String!
            email: String!
            password: String!
        ) : AuthPayload
        login(
            email: String!
            password: String!
        ) : AuthPayload
        vote(
            linkId: ID!
        ) : Vote
    }

    type Subscription {
        newLink: Link
        newVote: Vote
    }

    type User {
        id: ID!
        user_id: String!
        name: String!
        email: String!
        password: String!
        links: [Link!]!
    }

    type AuthPayload {
        token: String
        user: User
    }

    type Link {
        id: ID!
        description: String!
        url: String!
        postedBy: User
        votes: [Vote!]!
    }

    enum LinkOrderBy {
        description_ASC
        description_DESC
        url_ASC
        url_DESC
        createdAt_ASC
        createdAt_DESC
    }

    type Vote {
        id: ID!
        link: Link!
        voter: User!
    }

    type Feed {
        links: [Link!]!
        count: Int!
    }
    `